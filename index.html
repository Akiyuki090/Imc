<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
  </head>
  <body>
    
    <h1>Calculadora de IMC</h1>
    <div class="form">
        <label for="heigth">Altura:</label>
        <input type="number" name='heigth' placeholder="Informe a altura(cm)" id="heigth">
        <label for="weigth">Peso:</label>
        <input type="number" name='weigth' placeholder="Informe o peso(Kg)" id="weigth">
        <textarea name="message" placeholder="Conforme os dados, seu imc esta:" id="text"></textarea>
        <button onClick="calculo()" class="enviar">Calcular</button>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
